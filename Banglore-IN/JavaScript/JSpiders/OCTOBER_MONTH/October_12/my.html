<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* Apply styles to the body to set the background and font styles */
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }

      /* Center the form and container */
      #container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      /* Style the form */
      form {
        background-color: #fff;
        width: 35%;
        padding: 10px;
        box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
      }

      /* Center the form within the container */
      form {
        margin: auto;
      }

      /* Style the form labels */
      label {
        display: block;
        margin-bottom: 5px;
      }

      /* Style the form inputs */
      input[type="text"],
      input[type="password"],
      select,
      input[type="date"],
      textarea {
        width: 95%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      /* Style the button */
      button {
        background-color: #007bff;
        width: 95%;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
      }

      /* Apply responsive design for smaller screens */
      @media (max-width: 768px) {
        form {
          width: 80%;
        }
      }

      /* Clear floats after the form and container */
      .clearfix::after {
        content: "";
        clear: both;
        display: table;
      }

      /* Style the div container */
      #container {
        background-color: #f4f4f4;
        width: 65%;
        padding: 20px;
        box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
      }

      /* Clear the floats after the container */
      #container::after {
        content: "";
        display: table;
        clear: both;
      }

      /* Apply a margin to separate the form and the container */
      form,
      #container {
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <form action="" id="form">
      <label for="">Name</label>
      <input type="text" placeholder="Enter Your Name" id="name" />
      <br />
      <label for="">Password</label>
      <input type="password" placeholder="Enter Your Password" id="pass" />
      <br />
      <label for="">City</label>
      <select id="city">
        <option>Select</option>
        <option value="Indore">Indore</option>
        <option value="Dewas">Dewas</option>
        <option value="Ujjain">Ujjain</option>
      </select>
      <br />
      <label for="">Date Of Birth</label>
      <input type="date" id="date" />
      <br />
      <label for="">Message</label>
      <textarea name="" id="tarea" cols="30" rows="10"></textarea>
      <br />
      <button id="btn">Add Data</button>
    </form>
    <div id="container">
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Password</th>
            <th>City</th>
            <th>DOB</th>
            <th>Message</th>
          </tr>
        </thead>
        <tbody>
          <!-- hear we have to applen the data -->
        </tbody>
      </table>
    </div>
  </body>
</html>
<script>
  document.getElementById("form").addEventListener("submit", myFunction);

  function myFunction(e) {
    e.preventDefault();
    let User_Name = document.getElementById("name");
    let User_Password = document.getElementById("pass");
    let User_City = document.getElementById("city");
    let User_DOB = document.getElementById("date");
    let Message = document.getElementById("message");

    let root = document.querySelector("tbody");
    let tr = document.createElement("tr");

    let td1 = document.createElement("td");
    td1.innerText = e.target.User_Name.value;
    let td2 = document.createElement("td");
    td2.innerText = e.target.User_Password.value;
    let td3 = document.createElement("td");
    td3.innerText = e.target.User_City.value;
    let td4 = document.createElement("td");
    td4.innerText = e.target.User_DOB.value;
    let td5 = document.createElement("td");
    td5.innerText = e.target.Message.value;

    tr.appendChild(td1, td2, td3, td4, td5);
    console.log(tr);
    root.appendChild(tr);
  }
</script>
