<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Page</title>
    <style>
      #main {
        display: flex;
        width: 100%;
      }
      #filter {
      }
      #data-container {
        width: 80%;
        margin: auto;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
      }
      #data-container div {
        box-shadow: rgba(0, 0, 0, 0.07) 0px 1px 2px,
          rgba(0, 0, 0, 0.07) 0px 2px 4px, rgba(0, 0, 0, 0.07) 0px 4px 8px,
          rgba(0, 0, 0, 0.07) 0px 8px 16px, rgba(0, 0, 0, 0.07) 0px 16px 32px,
          rgba(0, 0, 0, 0.07) 0px 32px 64px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Product Page</h1>
    <div id="main">
      <div id="filter">
        <input type="checkbox" name="" id="" /> High to Low Price <br />
        <input type="checkbox" name="" id="" /> Low to High Price <br />
        <input type="checkbox" name="" id="" /> Only below 500₹ Products <br />
        <input type="checkbox" name="" id="" /> Over 1000₹ <br />
      </div>
      <div id="data-container"></div>
    </div>

    <script>
      let Arr = [];
      for (let i = 0; i < localStorage.length; i++) {
        let key = localStorage.key(i);
        let array = JSON.parse(localStorage.getItem(key));
        console.log(key);
        console.log(array);
        Arr.push(array);
      }

      const dataContainer = document.getElementById("data-container");

      // Check if Arr has data
      if (Arr.length > 0) {
        // Loop through the Arr and display data
        Arr.forEach((item, index) => {
          const itemDiv = document.createElement("div");

          itemDiv.innerHTML = `
            <p>Item ${index + 1}</p>
            <img src="${item.pu}" alt="Product Image" width="200">
            <p>Price: ${item.pp}₹ </p>
            <p>Description: ${item.pd}</p>
          `;
          dataContainer.appendChild(itemDiv);
        });
      } else {
        dataContainer.innerHTML = "<p>No data to display.</p>";
      }
    </script>
  </body>
</html>
