  let str = "";

  for (let i = 1; i <= 5; i++) {
    for (let j = 1; j <= 5; j++) {
      if (
        i == j ||
        j == 5 ||
        j == 1 ||
        i == 3 ||
        i + j == 6 ||
        i == 1 ||
        i == 5
      ) {
        str += "*" + " ";
      } else {
        str += j + " ";
      }
    }
    str += "\n";
  }
  console.log(str);
