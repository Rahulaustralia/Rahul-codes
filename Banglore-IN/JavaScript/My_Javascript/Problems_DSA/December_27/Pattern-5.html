    <h1>Pattern - 5</h1>

<script>
  let str = "";

  for (let i = 5; i >= 1; i--) {
    for (let j = i; j <= 5; j++) {
      str += j + " ";
    }
    str += "\n";
  }
  console.log(str);
</script>
