<script>
  let res = "";
  let n = 5;
  for (let i = 0; i < n; i++) {
    for (let j = 1; j <= i; j++) {
      res += " ";
    }
    for (let j = 1; j <= n - i; j++) {
      res += j;
    }
    res += "\n";
  }

  console.log(res);
</script>
