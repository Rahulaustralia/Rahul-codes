<script>
  let str = "australia always win";
  let ch = str.split("");

  console.log(ch);
  let count = 0;
  let count2 = 0;
  for (let i = 0; i < ch.length; i++) {
    if (
      str[i] == "a" ||
      str[i] == "e" ||
      str[i] == "i" ||
      str[i] == "o" ||
      str[i] == "u"
    ) {
      count++;
    } else {
      count2++;
    }
  }
  console.log("Vowels" + "=" + count);
  console.log("consonent" + "=" + count2);
</script>
