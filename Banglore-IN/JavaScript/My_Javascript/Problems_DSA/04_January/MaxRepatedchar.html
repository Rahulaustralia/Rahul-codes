<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Maximum repited char</h1>
  </body>
</html>

<script>
  let str = "australia";
  let ch = [...str];
  let max = 0;
  let res = "";
  for (let i = 0; i < ch.length; i++) {
    let count = 1;
    for (let j = i + 1; j < ch.length; j++) {
      if (ch[i] == ch[j]) {
        count++;
        ch[j] = " ";
      }
    }

    if (count > max && ch[i] != " ") {
      max = count;
      res = ch[i];
    }
  }
  console.log(max + "=" + res);
</script>
