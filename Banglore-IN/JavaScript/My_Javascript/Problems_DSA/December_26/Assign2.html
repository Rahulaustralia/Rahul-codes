    <h1>Number is Prime Or Not</h1>

<script>
  // Problem:2] check whether the given number is Prime number or not ?
  let num = 7;

  let count = 0;
  for (let i = 1; i <= num; i++) {
    if (num % i == 0) {
      count++;
    }
  }
  if (count == 2) {
    console.log("Number is Prime");
  } else {
    console.log("Number is not prime");
  }
</script>
