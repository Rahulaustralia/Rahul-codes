<script>
  // Problem:1] Sum of even digites and sum of odd digites in given Number 12345 ?

  let num = 12345;
  let str = num.toString().split("");

  let bag = 0;
  let jhola = 0;
  for (let i = 0; i < str.length; i++) {
    // bag = bag + Number(str[i]);

    if (Number(str[i]) % 2 == 0) {
      bag += Number(str[i]);
    } else if (Number(str[i]) % 2 == 1) {
      jhola += Number(str[i]);
    }
  }
  console.log("Even Number Sum", bag);
  console.log("Odd Number Sum", jhola);
</script>
