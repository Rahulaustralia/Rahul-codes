<html lang="en">

    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <h1>Strong Number</h1>
  </body>
</html>

<script>
  let num = Number(prompt("Enter any Number"));
  let temp = num;
  let sum = 0;

  while (num > 0) {
    let rem = num % 10;
    let fact = 1;

    for (let i = 1; i <= rem; i++) {
      fact = fact * i;
    }
    sum = sum + fact;
    num = Math.trunc(num / 10);
  }
  if (sum === temp) {
    console.log("Number is Strong Number", temp);
  } else {
    console.log("Number is Not a Strong Number!", temp);
  }
</script>
