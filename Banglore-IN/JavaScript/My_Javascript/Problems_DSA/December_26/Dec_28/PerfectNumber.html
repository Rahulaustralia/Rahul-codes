    <h1>Perfect Number</h1>

<script>
  let num = Number(prompt("Enter a number"));
  let sum = 0;
  for (let i = 1; i < num; i++) {
    if (num % i == 0) {
      sum += i;
    }
  }

  if (sum === num) {
    console.log("Perfect Number");
  } else {
    console.log("Not perfect Number");
  }

  // Jay baliya 59    5+9 = 14  5x9 = 45  14+45 =59

  // Smalest  digits and  gretest digits
</script>
