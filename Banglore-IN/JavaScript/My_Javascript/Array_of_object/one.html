<script>
  let obj = [
    { name: "Rahul", sal: 500 },
    { name: "priyanshu", sal: 600 },
    { name: "pradeep", sal: 300 },
  ];
  let max = 0;
  let sum = 0;
  let res = obj.map((ele, i) => {
    if (ele.sal > max) {
      max = ele.sal;
    }
    sum += ele.sal;
  });

  console.log(max);
  console.log(sum);
</script>
