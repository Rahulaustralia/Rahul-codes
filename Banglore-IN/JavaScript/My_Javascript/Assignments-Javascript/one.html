<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* Style the body and container */
      body {
        font-family: Arial, sans-serif;
        background-color: #787876;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      #container {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        text-align: center;
      }

      /* Style the h1 and input */
      h1 {
        font-size: 24px;
        color: #333;
      }

      input[type="text"] {
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-bottom: 10px;
        width: 50%;
      }

      /* Style the button */
      button {
        background-color: #007bff;
        color: #fff;
        font-size: 16px;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }

      button#btn2 {
        background-color: #ff0000; /* Red color */
        color: #fff;
        font-size: 16px;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button#btn2:hover {
        background-color: #cc0000; /* Darker red on hover */
      }

      /* Center the button */
      button#btn {
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <h1>Enter Letters</h1>
    <input type="text" id="text" />
    <button id="btn">Add</button>
    <button id="btn2">Reset</button>
    <div id="container"></div>
  </body>
</html>

<script>
  document.getElementById("btn").addEventListener("click", myFunction);

  function myFunction() {
    let val = document.getElementById("text").value;
    val.toString();
    let count = 0;
    let bag = 1;
    for (let i = 0; i < val.length; i++) {
      count++;
      if (val[i] == " ") {
        bag++;
      }
    }
    let root = document.getElementById("container");

    root.innerHTML = `<h1> ${"Character Count =" + count} </h1> </br>  <h1> ${
      "Words Count =" + bag
    }`;
  }

  document.getElementById("btn2").addEventListener("click", seFunction);

  function seFunction() {
    window.location.reload();
  }
</script>
