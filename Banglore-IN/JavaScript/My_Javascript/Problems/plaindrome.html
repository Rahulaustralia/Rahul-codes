<script>
  for (let i = 1; i <= 200; i++) {
    let str = i.toString();

    let bag = "";
    for (let j = str.length - 1; j >= 0; j--) {
      bag = bag + str[j];
    }
    let s = parseInt(bag);
    if (s == i) {
      console.log(i, "Plaindrome");
    } else {
      console.log(i, "is not a plaindromex``");
    }
  }
</script>
