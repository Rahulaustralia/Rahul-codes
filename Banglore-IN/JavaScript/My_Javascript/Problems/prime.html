<!DOCTYPE html>
<html lang="en">

  <body>
    <h1>Prime Number 1 to 100</h1>
  </body>
</html>

<script>
  for (let num = 1; num <= 100; num++) {
    let count = 0;
    for (let i = 1; i <= num; i++) {
      if (num % i == 0) {
        count++;
      }
    }
    if (count == 2) {
      console.log(num);
    }
  }
</script>
