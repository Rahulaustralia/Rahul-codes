<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #movies {
        width: 90%;
        margin: auto;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 25px;
      }
      input {
        width: 240px;
        margin-bottom: 15px;
        padding: 7px;
      }
      #myDiv {
        box-shadow: rgba(0, 0, 0, 0.19) 0px 10px 20px,
          rgba(0, 0, 0, 0.23) 0px 6px 6px;
        padding: 5px;
        text-align: center;
        border-radius: 15px;
      }
    </style>
  </head>
  <body>
    <h1>Index Page</h1>
    <div>
      <input
        oninput="main()"
        type="text"
        placeholder="Enter Your Search"
        id="query"
      />
    </div>
    <div id="movies"></div>
  </body>
</html>

<script src="index.js"></script>
