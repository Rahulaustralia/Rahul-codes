<script>
  // Strong Number

  let num = Number(prompt("Enter a number"));
  let temp = num;
  let sum = 0;
  while (num > 0) {
    let rem = num % 10;
    let fact = 1;
    for (let i = 1; i <= rem; i++) {
      fact = fact * i;
    }
    sum += fact;
    num = Math.trunc(num / 10);
  }
  console.log(sum);
  if (temp == sum) {
    console.log(temp, "Strong Number");
  } else {
    console.log(temp, "Not a strong number");
  }
