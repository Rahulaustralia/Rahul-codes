<script>
  let str = "mom";
  let i = str.charAt(0);
  let j = str.charAt(length - 1);

  function isPal(str) {
    while (i < j) {
      if (str.charAt(i) !== str.charAt(j)) return false;
      {
        i++;
        j--;
      }
      return true;
    }
  }

  if (isPal(str)) {
    console.log("Pleandrome");
  } else {
    console.log("Not a Plendrome");
  }
</script>
