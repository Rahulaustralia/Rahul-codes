<script>
  let str = "nitin";

  let i = str.charAt(0);
  let j = str.charAt(length - 1);
  function isPal(str) {
    while (i < j) {
      if (str.charAt(i) !== str.charAt(j)) return false;
      {
        i++;
        j--;
      }
      return true;
    }
  }

  for (let i = 0; i < str.length; i++) {
    for (let j = i + 1; j < str.length; j++) {
      let bag = "";
      for (let k = i; k <= j; k++) {
        bag += str[k];
      }
      //   console.log(bag);
      isPal(bag);
    }
  }
</script>
