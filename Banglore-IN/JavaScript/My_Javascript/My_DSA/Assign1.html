<script>
  //        5
  //      4 5
  //    3 4 5
  //  2 3 4 5
  // 1 2 3 4 5

  let str = "";
  let n = 5;
  let k = 4;
  for (let i = 5; i >= 1; i--) {
    for (let j = 1; j <= k; j++) {
      str += " " + " ";
    }
    k--;
    for (let j = i; j <= n; j++) {
      str += j + " ";
    }
    str += "\n";
  }
  console.log(str);
</script>
