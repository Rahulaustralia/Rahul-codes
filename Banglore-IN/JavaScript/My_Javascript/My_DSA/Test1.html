<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Last three prime Number in a given range</h1>
  </body>
</html>

<script>
  let start = 100;
  let end = 200;
  let count2 = 0;

  for (let i = end; i >= start; i--) {
    let count = 0;
    for (let j = 1; j <= end; j++) {
      if (i % j == 0) {
        count++;
      }
    }
    if (count == 2) {
      console.log(i, "Number is Prime");
      count2++;
    }
    if (count2 == 3) {
      break;
    }
  }
</script>
