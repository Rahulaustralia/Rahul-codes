<script>
  //         1
  //       2 1
  //     3 2 1
  //   4 3 2 1
  // 5 4 3 2 1

  let str = "";
  let n = 5;
  for (let i = 1; i <= n; i++) {
    for (let j = 1; j <= n - i; j++) {
      str += " " + " ";
    }
    for (let j = i; j >= 1; j--) {
      str += j + " ";
    }
    str += "\n";
  }
  console.log(str);
</script>
