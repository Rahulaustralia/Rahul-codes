<script>
  let num = 1112;
  let temp = num;
  let str = "";

  while (num > 0) {
    let rem = num % 10;
    str += rem;

    num = Math.trunc(num / 10);
  }
  if (str == temp) {
    console.log("Number is plaindrom");
  } else {
    console.log("not plaindrom");
  }
</script>
