<script>
  // *
  // * *
  // 4 5 6
  // * * * *
  // * * * * *

  let str = "";
  let num = 4;
  for (let r = 1; r <= 5; r++) {
    for (let c = 1; c <= r; c++) {
      if (r == 3) {
        str += num++ + " ";
      } else {
        str += "*" + " ";
      }
    }
    str += "\n";
  }
  console.log(str);
</script>
