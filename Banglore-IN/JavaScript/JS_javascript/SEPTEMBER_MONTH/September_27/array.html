<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        font-family: sans-serif;
        font-weight: bold;
        font-size: 30px;
        color: red;
        margin-left: 10px;
      }
      h2,
      p {
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <h1>let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9]</h1>

    <h2>
      Addition of all values in an Array is =
      <p id="d1"></p>
    </h2>
    <br />
    <h2>
      All Prime Number in an Array is =
      <p id="d2"></p>
    </h2>
    <br />
    <h2>
      All Even numbers in an Array is =
      <p id="d3"></p>
    </h2>
  </body>
</html>

<script>
  let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
  // Addition of all values in an Array is
  let bag = 0;

  for (let i = 0; i < arr.length; i++) {
    bag += arr[i];
  }
  //   console.log(bag);
  document.getElementById("d1").innerText = bag;

  //  All Prime number in an Array
  let jhola = "";
  for (let i = 0; i < arr.length; i++) {
    let count = 0;
    for (let j = 1; j <= arr[i]; j++) {
      if (arr[i] % j == 0) {
        count++;
      }
    }
    if (count <= 2) {
      jhola += arr[i] + " ";
    }
  }

  document.getElementById("d2").innerText = jhola;

  // All Even numbers in an Array
  let box = "";
  for (let i = 0; i < arr.length; i++) {
    if (arr[i] % 2 == 0) {
      box += arr[i] + " ";
    }
  }
  //   console.log(box);

  document.getElementById("d3").innerText = box;
</script>
