<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #heading {
        color: red;
        text-align: center;
        margin-top: 50px;
        font-size: 60px;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <h1 id="heading"></h1>
  </body>
</html>

<script>
  let number = Number(prompt("Enter any number"));

  if (number % 2 == 0) {
    document.querySelector("#heading").innerText = "Even Number";
  } else {
    document.querySelector("#heading").innerText = "Odd Number";
  }
</script>
