    <h1>Javascript DOM-2</h1>
    <div id="container"></div>

<script>
  let root = document.getElementById("container");

  let table = document.createElement("table");
  table.setAttribute("border", "1");
  table.setAttribute("cellspacing", "5px");
  table.setAttribute("cellpadding", "5px");

  let trow = document.createElement("tr");
  let trow2 = document.createElement("tr");
  let th1 = document.createElement("th");
  th1.innerText = "Name";
  th1.style.color = "blue";

  let th2 = document.createElement("th");
  th2.innerText = "Batch";
  th2.style.color = "red";

  let th3 = document.createElement("th");
  th3.innerText = "Fees";
  th3.style.color = "gold";

  let td1 = document.createElement("td");
  td1.innerText = "Rahul Pandey";
  let td2 = document.createElement("td");
  td2.innerText = "A-1";
  let td3 = document.createElement("td");
  td3.innerText = "50000$";

  // th1.appendChild(td1);
  // th2.appendChild(td2);
  // th3.appendChild(td3);

  trow.append(th1, th2, th3);
  trow2.append(td1, td2, td3);
  table.append(trow, trow2);
  root.append(table);
</script>
