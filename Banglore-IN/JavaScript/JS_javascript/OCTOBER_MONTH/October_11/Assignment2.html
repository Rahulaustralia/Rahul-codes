<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #container {
        width: 70%;
        height: 300px;
        border: 1px solid black;
        border-radius: 10px;
        margin: auto;
        margin-top: 70px;
        box-shadow: rgba(0, 0, 0, 0.19) 0px 10px 20px,
          rgba(0, 0, 0, 0.23) 0px 6px 6px;
      }
      #swi {
        width: 500px;
        height: 200px;
        border: 1px solid black;
        box-shadow: rgba(0, 0, 0, 0.19) 0px 10px 20px,
          rgba(0, 0, 0, 0.23) 0px 6px 6px;
        border-radius: 10px;
        margin: auto;
        margin-top: 70px;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
        padding: 10px;
        background-color: lightgray;
      }
      #btn1 {
        background-color: red;
        color: red;
        border-radius: 10px;
        box-shadow: rgba(0, 0, 0, 0.16) 0px 3px 6px,
          rgba(0, 0, 0, 0.23) 0px 3px 6px;
      }
      #btn2 {
        background-color: blue;
        color: blue;
        border-radius: 10px;
        box-shadow: rgba(0, 0, 0, 0.16) 0px 3px 6px,
          rgba(0, 0, 0, 0.23) 0px 3px 6px;
      }
      #btn3 {
        background-color: gold;
        color: gold;
        border-radius: 10px;
        box-shadow: rgba(0, 0, 0, 0.16) 0px 3px 6px,
          rgba(0, 0, 0, 0.23) 0px 3px 6px;
      }
      #btn4 {
        background-color: green;
        color: green;
        border-radius: 10px;
      }
      #reset {
        width: 300px;
        height: 40px;
        margin-left: 40%;
        margin-top: 15px;
        border-radius: 10px;
        box-shadow: rgba(0, 0, 0, 0.19) 0px 10px 20px,
          rgba(0, 0, 0, 0.23) 0px 6px 6px;
        background-color: #0f0617;
        color: white;
        font-size: 25px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <div id="swi">
      <button id="btn1">1</button>
      <button id="btn2">2</button>
      <button id="btn3">3</button>
      <button id="btn4">4</button>
    </div>
    <button id="reset">Reset</button>
  </body>
</html>

<script>
  document.getElementById("btn1").addEventListener("click", myFunction1);
  document.getElementById("btn2").addEventListener("click", myFunction2);
  document.getElementById("btn3").addEventListener("click", myFunction3);
  document.getElementById("btn4").addEventListener("click", myFunction4);
  document.getElementById("reset").addEventListener("click", myFunction5);
  function myFunction1() {
    let main = document.getElementById("container");
    main.style.backgroundColor = "red";
  }
  function myFunction2() {
    let main = document.getElementById("container");
    main.style.backgroundColor = "blue";
  }
  function myFunction3() {
    let main = document.getElementById("container");
    main.style.backgroundColor = "gold";
  }
  function myFunction4() {
    let main = document.getElementById("container");
    main.style.backgroundColor = "green";
  }
  function myFunction5() {
    location.reload();
  }
</script>
