  // callback for asynchronous

  let emp = [{ name: "Rahul" }, { name: "Utsav Sir" }];
  function endroll(student, cb) {
    console.log("Before Callback");
    setTimeout(() => {
      console.log("start Task");
      emp.push(student);
      console.log("student endroll: done");
      cb();
      console.log("end task");
    }, 3000);
    console.log("After callback");
  }

  function getStudent() {
    console.log("Inside getStudent Start");
    setTimeout(() => {
      console.log("all students is ", emp);
    }, 1000);
    console.log("Inside getStudent End");
  }

  let newStudent = { name: "Vicky sir" };
  endroll(newStudent, getStudent);
</script>
