<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #rp1 {
        width: 250px;
        height: 150px;
        background-color: red;
        color: white;
        border: 20px solid black;
        transition: all 2s linear 0.2s;
      }
      #rp1:hover {
        /* transform: translateX(200px); */
        transform: perspective(500px) rotate3d(3, 3, 3, 180deg);
      }
      #rp2 {
        width: 250px;
        height: 150px;
        background-color: blue;
        color: white;
        transition: all 2s linear 0.2s;
        transform-origin: bottom;
      }
      #rp2:hover {
        /* transform: translateX(200px); */
        /* transform: perspective(500px) rotate3d(3, 3, 3, 180deg); */
        /* transform: perspective(400px) scaleX(3) rotate3d(1, 1, 1, -50deg); */
        /* transform: perspective(300px) scale3d(1.5, 2, 3); */
        transform: perspective(300px) skewX(-360deg);
      }
    </style>
  </head>
  <body>
    <div id="rp1">
      <h1>Hello</h1>
    </div>
    <br />
    <div id="rp2">
      <h2>Rahul</h2>
    </div>
  </body>
</html>
