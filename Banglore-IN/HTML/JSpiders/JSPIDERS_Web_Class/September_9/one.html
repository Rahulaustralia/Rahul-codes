<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #container {
        width: 100%;
        margin: auto;
        display: flex;
      }
      .rp1 {
        width: 24%;
        height: 300px;
        border: 1px solid black;
      }
      @media (max-width: 480px) and (min-width: 320px) {
        #container {
          width: 100%;
          margin: auto;
          display: flex;
          padding: 5px;
        }
        .rp1 {
          width: 24%;
          height: 300px;
          border: 1px solid black;
          background-color: red;
        }
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="rp1">1</div>
      <div class="rp1">2</div>
      <div class="rp1">3</div>
      <div class="rp1">4</div>
    </div>
  </body>
</html>
