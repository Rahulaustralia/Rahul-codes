<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #head1 {
        height: 200px;
        width: 200px;
        background-color: red;
        animation-name: RAHUL;
        animation-duration: 2s;
        animation-timing-function: linear;
        animation-delay: 0%;
        animation-iteration-count: 2;
        animation-direction: normal;
        /* animation: RAHUL 2s ease 1s infinite normal; */
      }
      @keyframes RAHUL {
        0%,
        100% {
          position: relative;
          top: 0;
          left: 0;
          transform: scale(1, 1);
        }
        25% {
          position: relative;
          top: 0;
          left: 300px;
          background-color: blue;
          border-radius: 50%;
          transform: scale(0.5, 0.5);
        }
        50% {
          position: relative;
          top: 300px;
          left: 300px;
          background-color: orangered;
          transform: scale(1, 1);
          box-shadow: 0 0 10px black;
        }
        75% {
          position: relative;
          top: 300px;
          left: 0px;
          background-color: yellow;
          border-radius: 20%;
          transform: scale(0.5, 0.5);
        }
      }
    </style>
  </head>
  <body>
    <div>
      <h1 id="head1"></h1>
    </div>
  </body>
</html>
