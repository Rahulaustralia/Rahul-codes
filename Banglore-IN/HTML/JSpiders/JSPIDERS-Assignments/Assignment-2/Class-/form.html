<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      form {
        text-align: center;
        margin: auto;
        align-items: center;
        font-size: 30px;
      }
      label {
        font-weight: bold;
        color: red;
      }
      button {
        padding: 10px;
        font-size: large;
        font-weight: bold;
        font-family: sans-serif;
        color: white;
        background-color: black;
        margin: 10px;
        width: 200px;
      }
      select {
        padding: 10px;
      }
      div input {
        margin-top: 20px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <form action="">
      <fieldset style="width: 350px; margin: auto">
        <legend style="color: green">My Form</legend>
        <label for="">Username</label>
        <input type="text" />
        <br />
        <label for="">Password</label>
        <input type="password" />
        <br />
        <button>Login</button>
        <br />
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br />
        <select name="" id="">
          <option value="">Select Country</option>
          <option value="">India</option>
          <option value="">Australia</option>
          <option value="">UAE</option>
        </select>
      </fieldset>
    </form>

    <h1 style="color: red; text-align: center">Input Types :-</h1>
    <div
      style="
        margin: auto;
        text-align: center;
        align-items: center;
        font-size: 25px;
      "
    >
      Name<input type="text" placeholder="Enter Your Name" /> <br />
      Email<input type="email" placeholder="Enter Your Email-id" /> <br />
      Number<input type="number" placeholder="Enter Any Number" /> <br />
      Telephone<input type="tel" placeholder="Enter Your Telephone No." />
      <br />
      Password<input type="password" placeholder="Enter Your Password" /> <br />
      Radio Button / Male <input type="radio" name="male" /> Female
      <input type="radio" name="female" /> <br />
      Checkbox<input type="checkbox" /> <br />
      Date<input type="date" /> <br />
      File<input type="file" /> <br />
      Submit<input type="submit" /> <br />
      Reset<input type="reset" /> <br />
      Color<input type="color" /> <br />
      Time<input type="time" /> <br />
      Week <input type="week" /> <br />
      Month <input type="month" /> <br />
      Button <input type="button" value="click me" /> <br />
    </div>
  </body>
</html>
