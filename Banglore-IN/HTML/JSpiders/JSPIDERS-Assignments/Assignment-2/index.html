<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table tr td {
        padding: 20px;
        text-align: center;
        font-size: 20px;
        font-weight: bold;
        font-family: sans-serif;
        border: 3px solid blue;
        color: blue;
      }
      table {
        margin: auto;
        margin-top: 100px;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <div>
      <table border="1" id="tab">
        <tr>
          <td rowspan="5">
            J <br />A<br />
            V<br />
            A<br />
            S<br />
            C<br />
            R<br />
            I<br />
            P<br />
            T
          </td>
          <td colspan="4">MERN Full Stack</td>
        </tr>
        <tr>
          <td rowspan="3" style="border: none"></td>
          <td colspan="4" style="border-left: none; border-bottom: none"></td>
        </tr>
        <tr>
          <td>Mongo DB</td>
          <td>Express JS</td>
          <td rowspan="3" style="border-left: none; border-top: none"></td>
        </tr>
        <tr>
          <td>React JS</td>
          <td>Node JS</td>
        </tr>
        <tr>
          <td colspan="4" style="border-top: none"></td>
        </tr>
      </table>
    </div>
  </body>
</html>
