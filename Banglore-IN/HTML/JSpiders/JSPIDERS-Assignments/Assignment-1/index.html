<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table tr td {
        padding: 30px;
        text-align: center;
        font-size: 20px;
        font-weight: bold;
        font-family: sans-serif;
        border: 3px solid blue;
        color: blue;
      }
      table {
        margin: auto;
        margin-top: 100px;
        border-collapse: collapse;
      }
      table tr td:hover {
        background-color: black;
        text-align: center;
        font-size: 20px;
        font-weight: bold;
        font-family: sans-serif;
        color: white;
      }
      caption {
        font-size: 20px;
        font-weight: bold;
        font-family: sans-serif;
        color: red;
      }
    </style>
  </head>
  <body>
    <div>
      <table border="1">
        <caption>
          Colspan & Rowspan Assignments
        </caption>
        <tr>
          <td colspan="4">1</td>
          <td>2</td>
        </tr>
        <tr>
          <td rowspan="3">3</td>
          <td>4</td>
          <td colspan="2">5</td>
          <td>6</td>
        </tr>
        <tr>
          <td>7</td>
          <td>8</td>
          <td colspan="2">9</td>
        </tr>
        <tr>
          <td>10</td>
          <td>11</td>
          <td>12</td>
          <td>13</td>
        </tr>
        <tr>
          <td colspan="3">14</td>
          <td colspan="2">15</td>
        </tr>
      </table>
    </div>
  </body>
</html>
