<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Home Page or Landing Page</title>
  </head>
  <body>
    <div>
      <nav class="bg-purple-800 text-white flex justify-between">
        <img
          class="h-10 pt-5 px-10"
          src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/flipkart-plus_8d85f4.png"
          alt="error"
        />
        <ul class="px-24 py-4 flex space-x-7 justify-end">
          <li class="text-lg cursor-pointer">Home</li>
          <li class="text-lg cursor-pointer">About</li>
          <li class="text-lg cursor-pointer">Contact</li>
          <li class="text-lg cursor-pointer">Help</li>
        </ul>
      </nav>
    </div>
    <main class="bg-fuchsia-100 flex justify-around">
      <div class="main py-40 pl-9">
        <div class="text-5xl">The Best Phone in the World</div>

        <p class="py-3 w-1/3">
          Apple iPhone 14 Pro Silver 128GB consectetur adipisicing elit.
          Necessitatibus inventore eligendi consequatur id asperiores
          temporibus, autem ex adipisci, nesciunt corrupti voluptatem nihil
          quasi.
        </p>
        <div class="my-4">
          <button
            class="bg-purple-600 px-3 py-2 rounded-2xl text-white hover:text-stone-900 hover:bg-lime-400 mx-2"
          >
            Buy Now
          </button>
          <button
            class="bg-purple-600 px-3 py-2 rounded-2xl text-white hover:text-stone-900 hover:bg-lime-400 mx-2"
          >
            Contact
          </button>
        </div>
      </div>
      <div class="flex items-center">
        <img
          class="h-80 pr-14"
          src="https://assets.sangeethamobiles.com/product_img/6892/1663132836_xyc.jpg"
          alt="error"
        />
      </div>
    </main>
  </body>
</html>
