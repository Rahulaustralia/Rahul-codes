<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: grid;
        width: 20%;
        margin: auto;
        border: 1px solid grey;
        padding: 20px;
        gap: 20px;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>My First HTML Page</h1>
      <div class="container">
        <label style="font-size: 18px; font-weight: bold">FULL NAME </label>
        <input type="text" placeholder="Enter Your Name" id="nam" />

        <label style="font-size: 18px; font-weight: bold">Email-Id </label>
        <input type="email" placeholder="Enter Your Email" />

        <label style="font-size: 18px; font-weight: bold">Mobile No. </label>
        <input type="number" placeholder="Enter Your Mobile No." />
      </div>
    </div>
  </body>
</html>
