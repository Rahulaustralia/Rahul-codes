<script>
  let arr = [1, 2, 3, 4, 5];
  let target = 3;
  function sort(arr, target) {
    for (let i = 0; i < arr.length; i++) {
      if (arr[i] == target) {
        return true;
      } else {
        return false;
      }
    }
  }
</script>
