<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <label for="">Name</label>
      <input type="text" placeholder="Enter Your Name" id="name" />
      <br />
      <label for="">Age</label>
      <input type="number" placeholder="Enter Your age" id="age" />
      <br />
      <select name="" id="gender">
        <option value="">Select</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
      <input type="submit" />
    </form>

    <br />
    <br />
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Gender</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </body>
</html>

<script>
  let userArr = JSON.parse(localStorage.getItem("userData")) || [];
  document.querySelector("form").addEventListener("submit", myFunction);

  displayTable(userArr);
  function myFunction(event) {
    event.preventDefault();

    let userObj = {
      uname: document.querySelector("#name").value,
      uage: document.querySelector("#age").value,
      ugender: document.querySelector("#gender").value,
    };
    userArr.push(userObj);
    console.log(userArr);

    displayTable(userArr);
    localStorage.setItem("userData", JSON.stringify(userArr));
  }

  function displayTable(userArr) {
    document.querySelector("tbody").innerHTML = "";
    userArr.forEach((element) => {
      let tr = document.createElement("tr");
      let td1 = document.createElement("td");
      td1.innerText = element.uname;
      let td2 = document.createElement("td");
      td2.innerText = element.uage;
      let td3 = document.createElement("td");
      td3.innerText = element.ugender;

      tr.append(td1, td2, td3);
      document.querySelector("tbody").append(tr);
    });
  }
</script>
