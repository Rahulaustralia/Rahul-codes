    <h1>Find duplicates in the string</h1>

<script>
  let str = "The sun rises in the east";

  let obj = {};
  for (let i = 0; i < str.length; i++) {
    let char = str[i];
    if (obj[char] == undefined) {
      obj[char] = 1;
    } else {
      obj[char]++;
    }
  }

  //   console.log(obj);

  let bag = "";
  for (let key in obj) {
    if (obj[key] > 1) {
      console.log(obj[key]);
    }
  }
</script>
