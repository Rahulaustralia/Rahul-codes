<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #box {
        margin: auto;
        width: 400px;
        height: 400px;
        border: 1px solid black;
        border-radius: 30px 0px 30px 0px;
        border-color: #450948;
        box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px,
          rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px,
          rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
      }
      h1 {
        text-align: center;
        font-size: 35px;
        font-family: sans-serif;
        color: #450948;
      }
      #box {
        padding: 10px;
      }
      input {
        padding: 5px;
        width: 90%;
        border-top: hidden;
        border-left: hidden;
        border-right: hidden;
        border-color: #450948;
        margin-bottom: 50px;
        margin-left: 10px;
        outline: transparent;
      }
      label {
        font-family: sans-serif;
        font-size: large;
        font-weight: bold;
        margin-left: 10px;
        color: #450948;
      }
      #lbtn {
        width: 90%;
        margin-left: 12px;
        padding: 8px;
        border-radius: 30px 0px 30px 0px;
        background-color: #450948;
        border-color: #450948;
        color: white;
        font-size: 25px;
        font-family: sans-serif;
      }
      #hpara {
        text-align: center;
        font-family: sans-serif;
        margin-top: 30px;
        font-size: 15px;
      }
      #hpara a {
        text-decoration: none;
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1 style="color: #450948; font-family: sans-serif">Login</h1>
      <div id="box">
        <br />
        <br />
        <br />
        <form action="index.html">
          <label>Email-id</label>
          <input
            required
            type="email"
            pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
          />
          <br />
          <label for="">Password</label>
          <input type="password" required maxlength="6" minlength="6" />
          <br />
          <input type="submit" id="lbtn" />
          <p id="hpara"><a href="index.html">Already Login</a></p>
        </form>
      </div>
    </div>
  </body>
</html>
