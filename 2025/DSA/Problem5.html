<script>
  let str = "hellowworld";

  let obj = {};

  for (let i = 0; i < str.length; i++) {
    let char = str[i];
    if (obj[char] == undefined) {
      obj[char] = 1;
    } else {
      obj[char]++;
    }
  }

  let bag = "";
  for (let key in obj) {
    if (obj[key] > 2) {
      bag += obj[key];
    }
  }

  console.log(bag);
  console.log("Hello");
</script>
