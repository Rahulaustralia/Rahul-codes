<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .rp {
        border: 1px solid black;
        width: 80vh;
        height: 133px;
        padding: 3px;
        margin: 3px;
      }

      #rp1 {
        background-color: red;
        position: absolute;
      }
      #rp2 {
        background-color: green;
        position: relative;
        top: 30px;
        left: 34px;
        z-index: 2;
      }
      #rp3 {
        background-color: orange;
        position: relative;
        z-index: 3;
      }
      #rp4 {
        background-color: blue;
      }
      #box {
        padding: 43px;
        margin: 34px;
        border: 3px solid purple;
      }
    </style>
  </head>
  <body>
    <div id="box">
      <div class="rp" id="rp1">1</div>
      <div class="rp" id="rp2">2</div>
      <div class="rp" id="rp3">3</div>
      <div class="rp" id="rp4">4</div>
    </div>
  </body>
</html>
