<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parallax Effect</title>
    <style>
      body {
        margin: 0;
        overflow-x: hidden;
        font-family: "Arial", sans-serif;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
      }
      .parallax-section {
        position: relative;
        width: 100%;
        height: 100vh;
        overflow: hidden;
      }
      .parallax-section img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: auto;
        object-fit: cover;
      }
      .parallax-section .content {
        position: relative;
        z-index: 2;
        color: #fff;
        text-align: center;
        padding: 20px;
      }
      .parallax-section .content h1 {
        font-size: 36px;
        margin-bottom: 20px;
      }
      .parallax-section .content p {
        font-size: 18px;
        margin-bottom: 20px;
      }
      .parallax-section .content button {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="parallax-section" data-speed="0.5">
        <img
          src="https://images.unsplash.com/photo-1553941884-f8947df6e09b"
          alt=""
        />
        <div class="content">
          <h1>Parallax Effect</h1>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec
            odio. Praesent libero.
          </p>
          <button>Learn More</button>
        </div>
      </div>
    </div>
    <script>
      const parallaxSections = document.querySelectorAll(".parallax-section");
      const speed = 0.5;

      window.addEventListener("scroll", () => {
        parallaxSections.forEach((section) => {
          const scrollY = window.pageYOffset;
          const offset = section.offsetTop;
          const height = section.offsetHeight;
          const y = (offset - scrollY) / speed;
          const background = section.querySelector("img");

          background.style.transform = `translateY(${y}px)`;
        });
      });
    </script>
  </body>
</html>
