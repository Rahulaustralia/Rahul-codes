<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="head"> Welcome To HTML </h1>
    <button onclick="lick()"> Like </button>
    <button onclick="dislick()">Dislike</button>
  <hr>

  <h1>Signup</h1> 
  <input id="name" type="text" placeholder="Enter Your name" value="">
  <select id="gender">
    <option> Select Gender </option>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select>
  <button onclick="Signup()"> Signup </button>
  <br>
  <h2 id="nameDisplay"> Display Name Hear </h2>
  
  <h2 id="genderDisplay"> Display Gender </h2>
</body>
</html>

<script>
   function lick(){
      document.getElementById("head").innerText=("I Love HTML")
    }
    function dislick(){
      document.getElementById("head").innerText=("I Hate HTML")
    }
   
    function Signup(){
       let n = document.getElementById("name").value;
       let g = document.getElementById("gender").value
       
       document.getElementById("nameDisplay").innerText= "Name:- "+ n;
       document.getElementById("genderDisplay").innerText= "Gender:- "+ g;
    }
    
    





</script>
