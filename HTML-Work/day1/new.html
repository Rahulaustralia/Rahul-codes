<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="head"> Welcome To HTML </h1>
    <button onclick="lick()"> Like </button>
    <button onclick="dislick()">Dislike</button>
</body>
</html>

<script>
   function lick(){
      document.getElementById("head").innerText=("I Love HTML")
    }
    function dislick(){
      document.getElementById("head").innerText=("I Hate HTML")
    }
</script>
